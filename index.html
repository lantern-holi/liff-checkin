<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>逸香血壓紀錄簽到用</title>
  <!-- 設定 viewport，禁止縮放 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 20px;
      text-align: center;
      position: relative;
    }
    .container {
      max-width: 100%;
      margin: auto;
    }
    /* 轉輪選擇器區：使用 flex 平均分配寬度，放在最上面 */
    .picker-row {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-bottom: 20px;
    }
    .picker-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 5px;
    }
    .picker-label {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 20px;
    }
    /* 轉輪容器：高度 270px（9 個 30px 項目），寬度 100% */
    .picker-container {
      width: 100%;
      height: 270px;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      border: 1px solid #ccc;
      position: relative;
      -ms-overflow-style: none;
      scrollbar-width: none;
      mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
      -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
    }
    .picker-container::-webkit-scrollbar {
      display: none;
    }
    .picker-container div {
      height: 30px;
      line-height: 30px;
      scroll-snap-align: center;
      font-size: 22px;
      cursor: pointer;
      color: #aaa;
      transition: font-size 0.2s, color 0.2s;
    }
    /* 置中選中效果 */
    .selected-digit {
      font-size: 62px !important;
      color: #000 !important;
      font-weight: bold !important;
    }
    /* 中央指示線 */
    .picker-container::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 30px;
      margin-top: -15px;
      border-top: 1px solid #000;
      border-bottom: 1px solid #000;
      pointer-events: none;
    }
    /* 提示框 */
    .picker-hint {
      font-size: 22px;
      color: #007AFF;
      font-weight: bold;
      margin-top: 5px;
    }
    /* 送出按鈕 */
    button {
      font-size: 28px;
      padding: 16px 32px;
      margin-top: 20px;
    }
    /* 調整結果文字 */
    #result {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
    }
    /* 時間 input 放在送出按鈕下方，尺寸縮小 */
    #datetime {
      width: 200px;
      height: 40px;
      font-size: 20px;
      margin: 20px auto;
      padding: 5px;
      background-color: #f5f5f5;
      text-align: center;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 最上方：轉輪選擇器 -->
    <div class="picker-row">
      <div class="picker-column">
        <div class="picker-label">收縮壓</div>
        <div id="picker-systolic" class="picker-container"></div>
        <div id="hint-systolic" class="picker-hint">120</div>
      </div>
      <div class="picker-column">
        <div class="picker-label">舒張壓</div>
        <div id="picker-diastolic" class="picker-container"></div>
        <div id="hint-diastolic" class="picker-hint">80</div>
      </div>
      <div class="picker-column">
        <div class="picker-label">心率</div>
        <div id="picker-heartRate" class="picker-container"></div>
        <div id="hint-heartRate" class="picker-hint">70</div>
      </div>
    </div>
    
    <!-- 送出按鈕 -->
    <button id="submitBtn">送出簽到記錄</button>
    
    <!-- 時間欄位：放在送出按鈕下方 -->
    <input type="datetime-local" id="datetime" step="1" readonly>
    
    <div id="result"></div>
  </div>
  
  <script>
    // LIFF 初始化（請替換 YOUR_LIFF_ID）
    async function initializeLiff() {
      try {
        await liff.init({ liffId: "YOUR_LIFF_ID" });
        console.log("LIFF 初始化成功！");
        // 取得用戶資料
        const profile = await liff.getProfile();
        window.userProfile = profile;
      } catch (error) {
        console.error("LIFF 初始化失敗：", error);
      }
    }
    initializeLiff();
    
    // 每秒更新時間（以本地時間顯示，不做額外調整）
    function updateTime() {
      const now = new Date();
      const localISOTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000).toISOString().slice(0,19);
      document.getElementById("datetime").value = localISOTime;
    }
    updateTime();
    setInterval(updateTime, 1000);
    
    // 當頁面載入時初始化轉輪選擇器
    document.addEventListener("DOMContentLoaded", () => {
      // 建立轉輪選擇器：收縮壓 90～200 預設 120；舒張壓 60～150 預設 80；心率 40～180 預設 70
      // 補白項數量設定為 4，顯示 9 個項目
      createPicker("picker-systolic", 90, 200, 120, 4);
      createPicker("picker-diastolic", 60, 150, 80, 4);
      createPicker("picker-heartRate", 40, 180, 70, 4);
      
      // 延遲後自動滾動至預設值，並更新提示與置中選中樣式
      setTimeout(() => {
        scrollToValue("picker-systolic", 120, 90, 4);
        scrollToValue("picker-diastolic", 80, 60, 4);
        scrollToValue("picker-heartRate", 70, 40, 4);
        updateHint("picker-systolic", 90, "hint-systolic", 4);
        updateHint("picker-diastolic", 60, "hint-diastolic", 4);
        updateHint("picker-heartRate", 40, "hint-heartRate", 4);
        updateSelectedStyle("picker-systolic");
        updateSelectedStyle("picker-diastolic");
        updateSelectedStyle("picker-heartRate");
      }, 100);
      
      // 監聽 scroll 事件，持續更新提示與選中樣式
      ["picker-systolic", "picker-diastolic", "picker-heartRate"].forEach(id => {
        document.getElementById(id).addEventListener("scroll", () => {
          if (id === "picker-systolic")
            updateHint("picker-systolic", 90, "hint-systolic", 4);
          if (id === "picker-diastolic")
            updateHint("picker-diastolic", 60, "hint-diastolic", 4);
          if (id === "picker-heartRate")
            updateHint("picker-heartRate", 40, "hint-heartRate", 4);
          updateSelectedStyle(id);
        });
      });
    });
    
    /**
     * 建立轉輪選擇器項目
     * @param {string} containerId - 轉輪容器 ID
     * @param {number} min - 最小數值
     * @param {number} max - 最大數值
     * @param {number} defaultVal - 預設數值
     * @param {number} paddingCount - 補白項數量（例如 4 表示共顯示 9 個項目）
     */
    function createPicker(containerId, min, max, defaultVal, paddingCount) {
      const container = document.getElementById(containerId);
      // 上補空白項
      for (let i = 0; i < paddingCount; i++) {
        const blank = document.createElement("div");
        blank.innerHTML = "&nbsp;";
        container.appendChild(blank);
      }
      // 建立數字項目
      for (let i = min; i <= max; i++) {
        const numDiv = document.createElement("div");
        numDiv.textContent = i;
        numDiv.addEventListener("click", () => {
          scrollToValue(containerId, i, min, paddingCount);
        });
        container.appendChild(numDiv);
      }
      // 下補空白項
      for (let i = 0; i < paddingCount; i++) {
        const blank = document.createElement("div");
        blank.innerHTML = "&nbsp;";
        container.appendChild(blank);
      }
    }
    
    /**
     * 使轉輪選擇器捲動到指定數值，使該數字置中
     * @param {string} containerId - 轉輪容器 ID
     * @param {number} value - 目標數值
     * @param {number} min - 最小數值
     * @param {number} paddingCount - 補白項數量
     */
    function scrollToValue(containerId, value, min, paddingCount) {
      const container = document.getElementById(containerId);
      const itemHeight = 30;
      const targetOffset = (value - min + paddingCount) * itemHeight - (container.clientHeight/2 - itemHeight/2);
      container.scrollTo({ top: targetOffset, behavior: "smooth" });
    }
    
    /**
     * 根據轉輪選擇器目前的 scrollTop 值計算出置中項目的數值，並更新對應提示框
     * @param {string} containerId - 轉輪容器 ID
     * @param {number} min - 最小數值
     * @param {string} hintId - 提示框元素 ID
     * @param {number} paddingCount - 補白項數量
     */
    function updateHint(containerId, min, hintId, paddingCount) {
      const container = document.getElementById(containerId);
      const itemHeight = 30;
      const centerPosition = container.scrollTop + (container.clientHeight/2 - itemHeight/2);
      const index = Math.round(centerPosition / itemHeight);
      const value = min + index - paddingCount;
      document.getElementById(hintId).textContent = value;
    }
    
    /**
     * 根據轉輪選擇器中與容器中心對齊的項目，
     * 為該項目加入 .selected-digit 樣式，其餘項目移除該樣式
     * @param {string} containerId - 轉輪容器 ID
     */
    function updateSelectedStyle(containerId) {
      const container = document.getElementById(containerId);
      const itemHeight = 30;
      const children = container.children;
      const containerCenter = container.scrollTop + container.clientHeight/2;
      for (let i = 0; i < children.length; i++) {
        const child = children[i];
        if (!child.textContent.trim()) {
          child.classList.remove("selected-digit");
          continue;
        }
        const childCenter = child.offsetTop + itemHeight/2;
        if (Math.abs(childCenter - containerCenter) < itemHeight/2) {
          child.classList.add("selected-digit");
        } else {
          child.classList.remove("selected-digit");
        }
      }
    }
    
    /**
     * 取得轉輪選擇器目前置中選中的數值（用於送出資料）
     * @param {string} containerId - 轉輪容器 ID
     * @param {number} min - 最小數值
     */
    function getPickerValue(containerId, min) {
      const container = document.getElementById(containerId);
      const itemHeight = 30;
      const paddingCount = 4;
      const centerPosition = container.scrollTop + (container.clientHeight/2 - itemHeight/2);
      const index = Math.round(centerPosition / itemHeight);
      return min + index - paddingCount;
    }
    
    // 送出按鈕事件：收集時間、轉輪選擇器數值及用戶資料後，將資料以 JSON POST 至後端（或 Make Webhook）
    document.getElementById("submitBtn").addEventListener("click", async () => {
      const datetime = document.getElementById("datetime").value;
      const systolic = getPickerValue("picker-systolic", 90);
      const diastolic = getPickerValue("picker-diastolic", 60);
      const heartRate = getPickerValue("picker-heartRate", 40);
      const userId = window.userProfile ? window.userProfile.userId : "";
      
      const data = { datetime, systolic, diastolic, heartRate, userId };
      document.getElementById("result").textContent = "送出中...";
      
      try {
        const response = await fetch("https://your-backend-domain.com/api/record", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        if (response.ok) {
          document.getElementById("result").textContent = "記錄成功！";
        } else {
          document.getElementById("result").textContent = "記錄失敗，請稍後再試。";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("result").textContent = "網路錯誤，請檢查連線。";
      }
    });
  </script>
</body>
</html>
