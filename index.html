<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>逸香血壓紀錄簽到用</title>
  <!-- 設定 viewport，禁止縮放 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 20px;
      text-align: center;
      position: relative;
    }
    .container {
      max-width: 100%;
      margin: auto;
    }
    /* 轉輪選擇器區 */
    .picker-row {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-bottom: 20px;
    }
    .picker-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 5px;
    }
    .picker-label {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 20px;
    }
    /* 轉輪容器：高度 270px (9 個項目) */
    .picker-container {
      width: 100%;
      height: 270px;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      border: 1px solid #ccc;
      position: relative;
      -ms-overflow-style: none;
      scrollbar-width: none;
      mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
      -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
    }
    .picker-container::-webkit-scrollbar {
      display: none;
    }
    .picker-container div {
      height: 30px;
      line-height: 30px;
      scroll-snap-align: center;
      font-size: 22px;
      cursor: pointer;
      color: #aaa;
      transition: font-size 0.2s, color 0.2s;
    }
    .selected-digit {
      font-size: 62px !important;
      color: #000 !important;
      font-weight: bold !important;
    }
    .picker-container::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 30px;
      margin-top: -15px;
      border-top: 1px solid #000;
      border-bottom: 1px solid #000;
      pointer-events: none;
    }
    .picker-hint {
      font-size: 22px;
      color: #007AFF;
      font-weight: bold;
      margin-top: 5px;
    }
    button {
      font-size: 28px;
      padding: 16px 32px;
      margin-top: 20px;
    }
    #result {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
    }
    #datetime {
      width: 200px;
      height: 40px;
      font-size: 20px;
      margin: 20px auto;
      padding: 5px;
      background-color: #f5f5f5;
      text-align: center;
      border: none;
    }
    #debugInfo {
      text-align: left;
      background: #eee;
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 轉輪選擇器 -->
    <div class="picker-row">
      <div class="picker-column">
        <div class="picker-label">收縮壓</div>
        <div id="picker-systolic" class="picker-container"></div>
        <div id="hint-systolic" class="picker-hint">120</div>
      </div>
      <div class="picker-column">
        <div class="picker-label">舒張壓</div>
        <div id="picker-diastolic" class="picker-container"></div>
        <div id="hint-diastolic" class="picker-hint">80</div>
      </div>
      <div class="picker-column">
        <div class="picker-label">心率</div>
        <div id="picker-heartRate" class="picker-container"></div>
        <div id="hint-heartRate" class="picker-hint">70</div>
      </div>
    </div>
    
    <!-- 送出按鈕 -->
    <button id="submitBtn">送出簽到記錄</button>
    
    <!-- 時間欄位 -->
    <input type="datetime-local" id="datetime" step="1" readonly>
    
    <!-- 結果訊息 -->
    <div id="result"></div>
    
    <!-- 除錯資訊 -->
    <pre id="debugInfo"></pre>
  </div>
  
  <script>
    // 將除錯訊息輸出到網頁
    function logDebug(message) {
      const debugEl = document.getElementById("debugInfo");
      debugEl.innerText += message + "\n";
    }
    
    async function initializeLiff() {
      try {
        await liff.init({ liffId: "2006876503-3jBVjEAR" });
        logDebug("LIFF 初始化成功！");
        if (!liff.isInClient()) {
          alert("請在 LINE App 中使用此功能！");
        }
        const profile = await liff.getProfile();
        window.userProfile = profile;
        logDebug("User profile: " + JSON.stringify(profile, null, 2));
        const context = liff.getContext();
        logDebug("Context: " + JSON.stringify(context, null, 2));
      } catch (error) {
        logDebug("LIFF 初始化失敗：" + error);
        console.error("LIFF 初始化失敗：", error);
      }
    }
    initializeLiff();
    
    function updateTime() {
      const now = new Date();
      const localISOTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000).toISOString().slice(0,19);
      document.getElementById("datetime").value = localISOTime;
    }
    updateTime();
    setInterval(updateTime, 1000);
    
    document.addEventListener("DOMContentLoaded", () => {
      createPicker("picker-systolic", 90, 200, 120, 4);
      createPicker("picker-diastolic", 60, 150, 80, 4);
      createPicker("picker-heartRate", 40, 180, 70, 4);
      
      setTimeout(() => {
        scrollToValue("picker-systolic", 120, 90, 4);
        scrollToValue("picker-diastolic", 80, 60, 4);
        scrollToValue("picker-heartRate", 70, 40, 4);
        updateHint("picker-systolic", 90, "hint-systolic", 4);
        updateHint("picker-diastolic", 60, "hint-diastolic", 4);
        updateHint("picker-heartRate", 40, "hint-heartRate", 4);
        updateSelectedStyle("picker-systolic");
        updateSelectedStyle("picker-diastolic");
        updateSelectedStyle("picker-heartRate");
      }, 100);
      
      ["picker-systolic", "picker-diastolic", "picker-heartRate"].forEach(id => {
        document.getElementById(id).addEventListener("scroll", () => {
          if (id === "picker-systolic")
            updateHint("picker-systolic", 90, "hint-systolic", 4);
          if (id === "picker-diastolic")
            updateHint("picker-diastolic", 60, "hint-diastolic", 4);
          if (id === "picker-heartRate")
            updateHint("picker-heartRate", 40, "hint-heartRate", 4);
          updateSelectedStyle(id);
        });
      });
    });
    
    function createPicker(containerId, min, max, defaultVal, paddingCount) {
      const container = document.getElementById(containerId);
      for (let i = 0; i < paddingCount; i++) {
        const blank = document.createElement("div");
        blank.innerHTML = "&nbsp;";
        container.appendChild(blank);
      }
      for (let i = min; i <= max; i++) {
        const numDiv = document.createElement("div");
        numDiv.textContent = i;
        numDiv.addEventListener("click", () => {
          scrollToValue(containerId, i, min, paddingCount);
        });
        container.appendChild(numDiv);
      }
      for (let i = 0; i < paddingCount; i++) {
        const blank = document.createElement("div");
        blank.innerHTML = "&nbsp;";
        container.appendChild(blank);
      }
    }
    
    function scrollToValue(containerId, value, min, paddingCount) {
      const container = document.getElementById(containerId);
      const itemHeight = 30;
      const targetOffset = (value - min + paddingCount) * itemHeight - (container.clientHeight / 2 - itemHeight / 2);
      container.scrollTo({ top: targetOffset, behavior: "smooth" });
    }
    
    function updateHint(containerId, min, hintId, paddingCount) {
      const container = document.getElementById(containerId);
      const itemHeight = 30;
      const centerPosition = container.scrollTop + (container.clientHeight / 2 - itemHeight / 2);
      const index = Math.round(centerPosition / itemHeight);
      const value = min + index - paddingCount;
      document.getElementById(hintId).textContent = value;
    }
    
    function updateSelectedStyle(containerId) {
      const container = document.getElementById(containerId);
      const itemHeight = 30;
      const children = container.children;
      const containerCenter = container.scrollTop + container.clientHeight / 2;
      for (let i = 0; i < children.length; i++) {
        const child = children[i];
        if (!child.textContent.trim()) {
          child.classList.remove("selected-digit");
          continue;
        }
        const childCenter = child.offsetTop + itemHeight / 2;
        if (Math.abs(childCenter - containerCenter) < itemHeight / 2) {
          child.classList.add("selected-digit");
        } else {
          child.classList.remove("selected-digit");
        }
      }
    }
    
    function getPickerValue(containerId, min) {
      const container = document.getElementById(containerId);
      const itemHeight = 30;
      const paddingCount = 4;
      const centerPosition = container.scrollTop + (container.clientHeight / 2 - itemHeight / 2);
      const index = Math.round(centerPosition / itemHeight);
      return min + index - paddingCount;
    }
    
    document.getElementById("submitBtn").addEventListener("click", async () => {
      if (!liff.isInClient()) {
        alert("請在 LINE App 中使用此功能！");
        return;
      }
      
      // 修改上下文檢查，接受 utou 或 user
      const context = liff.getContext();
      if (!context || (!context.userId && !context.utouId)) {
        alert("目前無有效聊天上下文，請從個人對話中使用此功能。");
        return;
      }
      
      const systolic = getPickerValue("picker-systolic", 90);
      const diastolic = getPickerValue("picker-diastolic", 60);
      const heartRate = getPickerValue("picker-heartRate", 40);
      
      const messageText = `上課簽到\n本日血壓紀錄為${systolic}/${diastolic}/${heartRate}`;
      logDebug("準備發送訊息：" + messageText);
      
      try {
        await liff.sendMessages([
          {
            type: "text",
            text: messageText
          }
        ]);
        document.getElementById("result").textContent = "訊息已送出！";
        liff.closeWindow();
      } catch (error) {
        console.error("訊息送出失敗：", error);
        document.getElementById("result").textContent = "訊息送出失敗，請稍後再試。";
        logDebug("訊息送出失敗：" + JSON.stringify(error));
      }
    });
  </script>
</body>
</html>
