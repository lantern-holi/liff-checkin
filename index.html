<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>逸香血壓紀錄簽到用</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 20px;
      text-align: center;
    }
    .container {
      max-width: 100%; /* 讓容器占滿整個螢幕 */
      margin: auto;
    }
    /* 時間 input 調整 */
    #datetime {
      width: 300px;
      height: 40px;
      font-size: 18px;
      margin: 20px auto;
      padding: 5px;
      background-color: #f5f5f5;
      text-align: center;
      border: none;
    }
    /* 轉輪選擇器區：橫向排列 */
    .picker-row {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-bottom: 20px;
    }
    .picker-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 5px;
    }
    .picker-label {
      font-weight: bold;
      margin-bottom: 10px;
    }
    /* 調整轉輪容器寬度為 100% */
    .picker-container {
      width: 100%;
      height: 150px;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      border: 1px solid #ccc;
      position: relative;
      -ms-overflow-style: none;
      scrollbar-width: none;
      /* 漸層遮罩 */
      mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
      -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
    }
    .picker-container::-webkit-scrollbar {
      display: none;
    }
    .picker-container div {
      height: 30px;
      line-height: 30px;
      scroll-snap-align: center;
      font-size: 18px;
      cursor: pointer;
      color: #aaa;
      transition: font-size 0.2s, color 0.2s;
    }
    .selected-digit {
      font-size: 62px !important;
      color: #000 !important;
      font-weight: bold !important;
    }
    .picker-container::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 30px;
      margin-top: -15px;
      border-top: 1px solid #000;
      border-bottom: 1px solid #000;
      pointer-events: none;
    }
    .picker-hint {
      font-size: 16px;
      color: #007AFF;
      font-weight: bold;
      margin-top: 5px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin-top: 20px;
    }
    #result {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 唯讀時間框 -->
    <input type="datetime-local" id="datetime" readonly>
    
    <!-- 左中右轉輪選擇器 -->
    <div class="picker-row">
      <div class="picker-column">
        <div class="picker-label">收縮壓</div>
        <div id="picker-systolic" class="picker-container"></div>
        <div id="hint-systolic" class="picker-hint">120</div>
      </div>
      <div class="picker-column">
        <div class="picker-label">舒張壓</div>
        <div id="picker-diastolic" class="picker-container"></div>
        <div id="hint-diastolic" class="picker-hint">80</div>
      </div>
      <div class="picker-column">
        <div class="picker-label">心率</div>
        <div id="picker-heartRate" class="picker-container"></div>
        <div id="hint-heartRate" class="picker-hint">70</div>
      </div>
    </div>
    
    <!-- 送出按鈕 -->
    <button id="submitBtn">送出記錄</button>
    
    <div id="result"></div>
  </div>
  
  <script>
    // LIFF 初始化（請替換 YOUR_LIFF_ID）
    async function initializeLiff() {
      try {
        await liff.init({ liffId: "2006876503-3jBVjEAR" });
        console.log("LIFF 初始化成功！");
        // 取得用戶資料
        const profile = await liff.getProfile();
        window.userProfile = profile;
      } catch (error) {
        console.error("LIFF 初始化失敗：", error);
      }
    }
    initializeLiff();
    
    document.addEventListener("DOMContentLoaded", () => {
      const now = new Date();
      const formatted = now.toISOString().slice(0,16);
      document.getElementById("datetime").value = formatted;
      
      // 建立轉輪選擇器
      createPicker("picker-systolic", 90, 200, 120);
      createPicker("picker-diastolic", 60, 150, 80);
      createPicker("picker-heartRate", 40, 180, 70);
      
      setTimeout(() => {
        scrollToValue("picker-systolic", 120, 90);
        scrollToValue("picker-diastolic", 80, 60);
        scrollToValue("picker-heartRate", 70, 40);
        updateHint("picker-systolic", 90, "hint-systolic");
        updateHint("picker-diastolic", 60, "hint-diastolic");
        updateHint("picker-heartRate", 40, "hint-heartRate");
        updateSelectedStyle("picker-systolic");
        updateSelectedStyle("picker-diastolic");
        updateSelectedStyle("picker-heartRate");
      }, 100);
      
      ["picker-systolic", "picker-diastolic", "picker-heartRate"].forEach(id => {
        document.getElementById(id).addEventListener("scroll", () => {
          if(id === "picker-systolic")
            updateHint("picker-systolic", 90, "hint-systolic");
          if(id === "picker-diastolic")
            updateHint("picker-diastolic", 60, "hint-diastolic");
          if(id === "picker-heartRate")
            updateHint("picker-heartRate", 40, "hint-heartRate");
          updateSelectedStyle(id);
        });
      });
    });
    
    function createPicker(containerId, min, max, defaultVal) {
      const container = document.getElementById(containerId);
      const paddingCount = 2;
      for (let i = 0; i < paddingCount; i++) {
        const blank = document.createElement("div");
        blank.innerHTML = "&nbsp;";
        container.appendChild(blank);
      }
      for (let i = min; i <= max; i++) {
        const numDiv = document.createElement("div");
        numDiv.textContent = i;
        numDiv.addEventListener("click", () => {
          scrollToValue(containerId, i, min);
        });
        container.appendChild(numDiv);
      }
      for (let i = 0; i < paddingCount; i++) {
        const blank = document.createElement("div");
        blank.innerHTML = "&nbsp;";
        container.appendChild(blank);
      }
    }
    
    function scrollToValue(containerId, value, min) {
      const container = document.getElementById(containerId);
      const itemHeight = 30;
      const paddingCount = 2;
      const targetOffset = (value - min + paddingCount) * itemHeight - (container.clientHeight/2 - itemHeight/2);
      container.scrollTo({ top: targetOffset, behavior: "smooth" });
    }
    
    function updateHint(containerId, min, hintId) {
      const container = document.getElementById(containerId);
      const itemHeight = 30;
      const paddingCount = 2;
      const centerPosition = container.scrollTop + (container.clientHeight/2 - itemHeight/2);
      const index = Math.round(centerPosition / itemHeight);
      const value = min + index - paddingCount;
      document.getElementById(hintId).textContent = value;
    }
    
    function updateSelectedStyle(containerId) {
      const container = document.getElementById(containerId);
      const itemHeight = 30;
      const children = container.children;
      const containerCenter = container.scrollTop + container.clientHeight/2;
      for (let i = 0; i < children.length; i++) {
        const child = children[i];
        if (!child.textContent.trim()) {
          child.classList.remove("selected-digit");
          continue;
        }
        const childCenter = child.offsetTop + itemHeight/2;
        if (Math.abs(childCenter - containerCenter) < itemHeight/2) {
          child.classList.add("selected-digit");
        } else {
          child.classList.remove("selected-digit");
        }
      }
    }
    
    function getPickerValue(containerId, min) {
      const container = document.getElementById(containerId);
      const itemHeight = 30;
      const paddingCount = 2;
      const centerPosition = container.scrollTop + (container.clientHeight/2 - itemHeight/2);
      const index = Math.round(centerPosition / itemHeight);
      return min + index - paddingCount;
    }
    
    document.getElementById("submitBtn").addEventListener("click", async () => {
      const datetime = document.getElementById("datetime").value;
      const systolic = getPickerValue("picker-systolic", 90);
      const diastolic = getPickerValue("picker-diastolic", 60);
      const heartRate = getPickerValue("picker-heartRate", 40);
      const userId = window.userProfile ? window.userProfile.userId : "";
      
      const data = { datetime, systolic, diastolic, heartRate, userId };
      document.getElementById("result").textContent = "送出中...";
      
      try {
        const response = await fetch("https://your-backend-domain.com/api/record", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        if (response.ok) {
          document.getElementById("result").textContent = "記錄成功！";
        } else {
          document.getElementById("result").textContent = "記錄失敗，請稍後再試。";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("result").textContent = "網路錯誤，請檢查連線。";
      }
    });
  </script>
</body>
</html>
